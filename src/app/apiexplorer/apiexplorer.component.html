<p>apiexplorer works!</p>
<p> See <a target="_blank" href="https://www.ag-grid.com/angular-grid/getting-started/#add-ag-grid-to-your-project-1">ng grid docs</a></p>

<div id="gridwrapper_project" style="width: 100%; height: 100%;">
  <h2>Projects</h2>
  <ag-grid-angular
      #agGridProject
      style="min-width: 500px; min-height: 500px; width: 100%; height: 100%;"
      class="ag-theme-material"
      [rowData]="projectRowData"
      [columnDefs]="projectColumnDefs"
      rowSelection="multiple"
      [enableCellChangeFlash]="true"
      [animateRows]="true"
      (cellValueChanged)="onCellValueChanged_Project($event)"
      (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
  <p>Edit the projects above.</p>
</div>


<div id="gridwrapper_project" style="width: 100%; height: 100%;">
  <h2>Parts</h2>
  <ag-grid-angular
      #agGridPart
      style="min-width: 500px; min-height: 500px; width: 100%; height: 100%;"
      class="ag-theme-material"
      [rowData]="partRowData"
      [columnDefs]="partColumnDefs"
      rowSelection="multiple"
      [enableCellChangeFlash]="true"
      [animateRows]="true"
      (cellValueChanged)="onCellValueChanged_Part($event)"
      (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
  <p>Edit the parts above.</p>
</div>
