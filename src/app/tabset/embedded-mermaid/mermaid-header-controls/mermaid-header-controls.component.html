<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filter Diagram
    </mat-panel-title>
    <!-- <mat-panel-description>
      This is a summary of the content
    </mat-panel-description> -->
  </mat-expansion-panel-header>
  <!-- Debug - boolean toggle -->
  <section>
    <div class="example-label">Raised</div>
    <div class="example-button-row">
      <button mat-raised-button>Basic</button>
      <button mat-raised-button color="primary">Primary</button>
      <button mat-raised-button color="accent">Accent</button>
      <button mat-raised-button color="warn">Warn</button>
      <button mat-raised-button disabled>Disabled</button>
      <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>


  <section class="example-section">
    <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled">
      Slide me!
    </mat-slide-toggle>
  </section>
  <mat-divider></mat-divider>
  <section>
    <div class="example-label">Icon</div>
    <div class="example-button-row">
      <div class="example-flex-container">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
          <mat-icon>more_vert</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon>open_in_new</mat-icon>
        </button>
        <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon>folder</mat-icon>
        </button>
        <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon>rule_folder</mat-icon>
        </button>
        <button mat-icon-button disabled aria-label="Example icon button with a open in new tab icon">
          <mat-icon>add_photo_alt</mat-icon>
        </button>
      </div>
    </div>
  </section>
  <section>
    <!-- <mat-form-field class="example-full-width" appearance="fill"> -->
      <!-- <mat-label>Choose a date</mat-label> -->
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
    <!-- </mat-form-field> -->
  </section>



  <section>
    <div class="example-label">Actual Controls</div>
    <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="refreshDiagram()">Refresh Diagram</button>
  </div>
</section>

<section>
  <div class="mat-chip-list-wrapper">
  <div class="example-label">Subprojects Selection</div>
  <mat-chip-list aria-label="Subproject selection" *ngFor="let subprojectChip of filtervalue_chips_subprojectsToShow"
    ariaOrientation='horizontal' multiple=true >
    <mat-chip color={{subprojectChip.color}}
              selected={{subprojectChip.selected}}
              (click)="changeSelected($event, subprojectChip)">
              {{subprojectChip.name}}
    </mat-chip>
  </mat-chip-list>
</div>
</section>

<section>
  <div class="example-button-row">
  <div class="example-label">Subprojects quick selection</div>
  <button mat-raised-button color="primary">Core Projects (Experience/Inspiration)</button>
  <button mat-raised-button color="primary">Core + Integrations</button>
  <button mat-raised-button color="primary">Youth Card and related</button>
  <button mat-raised-button color="primary">Salesforce and integrated</button>
</div>
</section>
</mat-expansion-panel>
